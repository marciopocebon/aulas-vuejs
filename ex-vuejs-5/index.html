<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo Vue.JS - 5</title>
  </head>
  <body>
    <div id="app">
      <h1>Exemplo VueJS</h1>
      
      <!-- Diretiva v-for -->
      <ul>
        <li v-for="language in languages">{{language}}</li>
      </ul>
      
      <div style="background-color: #f98000; margin: 10px; width: 100%; height: 40px;" v-for="language in languages">
        {{language}}
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
